  <script>
    // To run this code, simply right-click on this file from

    // TODO #1:
    function letterHistogram(str) {
      let hist = {};
      // Fill in your code here.
      for (let i = 0; i < str.length; i++) {
        if (!hist[str[i]])
          hist[str[i]] = 1
        else
          hist[str[i]]++
      }

      return hist;
    }

    // TODO #2:
    // Test 1:
    // Write your test here
    console.assert(JSON.stringify(letterHistogram("hello world")) === JSON.stringify(
      {h : 1, e : 1, l : 3, o : 2, " " : 1, w : 1, r : 1, d : 1}));

    // Test 2:
    // Write your test here
    console.assert(JSON.stringify(letterHistogram("a bcaa")) === JSON.stringify({a : 3, " " : 1, b : 1, c : 1}));

      JSON.stringify(letterHistogram("the fitness gram pacer test"))
